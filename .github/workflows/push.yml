on:
  push:
    branches:
      - main
  pull_request:
name: Install and Test

env:
  FORCE_COLOR: 1
  TURBO_TELEMETRY_DISABLED: 1
  TURBO_NO_UPDATE_NOTIFIER: 1
jobs:
  lambda-tests:
    runs-on: ubuntu-latest
    name: Lambda integration
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v2.0.2
        with:
          bun-version: 1.3.0
      - name: Install
        run: bun i
      - name: Test Lambda IT
        run: |
          bun run testlambda
      - name: IT tests
        timeout-minutes: 10
        run: |
          cd packages/it-tests && bun test src/lambda src/cloudrun --run
      - name: Lambda tests
        timeout-minutes: 10
        run: |
          cd packages/lambda && bun test src/test/integration --run
  webcodecs-tests:
    runs-on: macos-latest
    name: Webcodecs tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v2.0.2
        with:
          bun-version: 1.3.0
      - name: Install
        run: bun i
      - name: Install deps
        run: cd packages/webcodecs && bunx playwright install --with-deps
      - name: Test Webcodecs
        run: |
          bun run testwebcodecs
  ssr-tests:
    runs-on: ubuntu-latest
    name: SSR integration
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - uses: oven-sh/setup-bun@v2.0.2
        with:
          bun-version: 1.3.0
      - name: Install
        run: bun i
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: ruby/setup-ruby@master
        with:
          ruby-version: "3.1"
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
      - run: pip install pylint boto3 pytest
      - name: Test SSR
        timeout-minutes: 8
        run: |
          bun run testssr
  lint:
    runs-on: ubuntu-latest
    name: Linting + Formatting
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v2.0.2
        with:
          bun-version: 1.3.0
      - name: Install
        run: bun i
        env:
          CI: true
      - name: Perform stylecheck
        timeout-minutes: 10
        run: |
          bun run stylecheck
  build:
    name: Build Node ${{ matrix.node_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node_version: 16
          - os: windows-latest
            node_version: 16
          - os: macos-latest
            node_version: 16
          - os: ubuntu-latest
            node_version: 20.5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
      - uses: oven-sh/setup-bun@v2.0.2
        with:
          bun-version: 1.3.0
      - name: Install
        run: bun i
      - name: Build & Test
        timeout-minutes: 30
        run: |
          bun run ci
